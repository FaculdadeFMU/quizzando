<ion-content padding>
  <ion-card style="border: solid 1px silver; border-radius: 15px; padding: 30px; margin-top: 20%;">
    <div align="center">
      <h1 style="font-family: KG Second Chances Sketch !important; font-size: 30px; color:rgb(112, 23, 97);">Login</h1>
   </div>
    <ion-grid >
      <form (ngSubmit)="logForm()">
      <ion-row>
        <ion-col>
            <ion-input placeholder="Email" [(ngModel)]="formAdmin.email" type="email"name="Digite seu email"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-input placeholder="Senha" type="password" [(ngModel)]="formAdmin.senha" name="Digite sua senha" required="true"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
            <div align="center" style="margin-top: 20px;">
                <button style="background-color: rgb(112, 23, 97); pagging: 20px; margin-top:20px;" ion-button type="submit" (click)="getTeste()"
                block>Entrar</button>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div align="center">
              <span><a (click)="onRegister()">Registre-se</a></span>
            </div>
          </ion-col>
        </ion-row>
        </form>
    </ion-grid>
  </ion-card>
</ion-content>
